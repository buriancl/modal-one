<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-interior">
        <h2 class="modal-title">Upload a source file?</h2>
        <p class="modal-instructions">
          You didn't uploaded any source file yet. Source files help the
          community to build interfaces easier.
        </p>
        <form>
          <div class="btn-container">
            <button class="modal-btn" id="cancel-btn">Not now</button>
            <button class="modal-btn" id="upload-btn">Upload file</button>
          </div>
          <div class="checkbox-container">
            <input type="checkbox" name="dont-ask" id="dont-ask" />
            <label for="dont-ask">
              <span></span>
              Don't ask me again
            </label>
          </div>
        </form>
      </div>
    </div>

    <!-- Design found at https://uidesigndaily.com/posts/xd-modal-pop-up-day-1408 -->
    <script src="script.js"></script>
  </body>
</html>
